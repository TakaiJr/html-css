<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1> <!-- Vídeos hospedados localmente geral um gasto muito grande de banda, e também de dinheiro.-->
        <p>Este vídeo está hospedado no meu próprio servidor.</p>
        <video src="midia/meu-video.mp4" width="500" controls></video> <!-- Para adicionar vídeos, de forma simples, usamos a tag "VIDEO". Caso seja preciso diminuir a largura do vídeo, use a tag "width=" e especifique o tamanho em px. Adicione "CONTROLS" para aparecer o player do vídeo.-->
        <!-- Para adicionar diferentes tipos de formados afim de compatibilidade com vários navegaroers, usamos a tag "VIDEO" sem o "SRC="-->
        <br>
        <video width="500" poster="imagens/limoes-capa.png" controls> <!-- Usamos o parâmetro "POSTER" para indicar uma imagem para capa do vídeo.-->
            <source src="midia/meu-video.mp4" type="video/mp4"> <!-- Para adicionar vídeo usamos o "SOURCE SRC=", o mesmo de áudio.-->
            <source src="midia/meu-video.m4v" type="video/mp4"> <!-- Os formatos de vídeo aceitos pelos navegadores são: MP4, M4V, WEBM e OGV.-->
            <source src="midia/meu-video.webm" type="video/webm">
            <source src="midia/meu-video.ogv" type="video/ogg">
            <p>Seu navegador não tem compatibilidade com reprodução de vídeo.</p>
        </video>
    <h1>Inserindo vídeos do YouTube</h1> <!-- Para adicionar vídeos direto do YouTube, basta clicar em compartilhare e logo em seguida, escolher a o0pção "Imcorporar"-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/p-Qr8xp5JwM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
